<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Murach's Java Servlets and JSP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/framer-motion/dist/framer-motion.umd.js"></script>
    <style>
        /* Hiệu ứng fade + slide */
        @keyframes fadeSlide {
          0% { opacity: 0; transform: translateY(30px); }
          100% { opacity: 1; transform: translateY(0); }
        }
        .animate-fadeSlide {
          animation: fadeSlide 0.8s ease-out;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-100 via-blue-200 to-blue-300">
<div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md animate-fadeSlide">
    <h1 class="text-3xl font-extrabold text-center text-blue-700 mb-3">Join our email list</h1>
    <p class="text-center text-blue-600 mb-6">
        Stay updated! Enter your name and email below.
    </p>

    <form action="emailList" method="post" class="space-y-5">
        <input type="hidden" name="action" value="add">

        <!-- Email -->
        <div>
            <label class="block text-blue-700 font-semibold mb-1">Email</label>
            <input type="email" name="email" required
                   class="w-full px-4 py-2 border border-blue-300 rounded-lg bg-blue-50
                      focus:ring-2 focus:ring-blue-500 focus:outline-none transition">
        </div>

        <!-- First Name -->
        <div>
            <label class="block text-blue-700 font-semibold mb-1">First Name</label>
            <input type="text" name="firstName" required
                   class="w-full px-4 py-2 border border-blue-300 rounded-lg bg-blue-50
                      focus:ring-2 focus:ring-blue-500 focus:outline-none transition">
        </div>

        <!-- Last Name -->
        <div>
            <label class="block text-blue-700 font-semibold mb-1">Last Name</label>
            <input type="text" name="lastName" required
                   class="w-full px-4 py-2 border border-blue-300 rounded-lg bg-blue-50
                      focus:ring-2 focus:ring-blue-500 focus:outline-none transition">
        </div>

        <!-- Submit Button -->
        <div class="pt-2">
            <button type="submit"
                    class="w-full bg-gradient-to-r from-blue-500 to-blue-700 text-white font-bold py-3 rounded-lg shadow-md
                       hover:from-blue-600 hover:to-blue-800 active:scale-95 transition duration-200">
                Join Now
            </button>
        </div>
    </form>
</div>
</body>
</html>
